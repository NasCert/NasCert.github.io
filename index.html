<!doctype>
<html>

<head>
    <link href="libs/bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
    <link href="stylesheets/ui-block.css" rel="stylesheet">
    <link href="stylesheets/base.css" rel="stylesheet">
    <title>星云颁奖平台</title>
    <meta name=viewport content="width=device-width">
    <meta charset="utf-8">
</head>
<body>
    <div class=logo-main></div>
    <div class="title" style="text-align: center;"></div>
    <div class="header"></div>

    <div id="list" class="container transfer">
        <label data-i18n=list/issuer-address>Issuer Address</label>
        <div class="form-group row">
            <div class=col-md-10>
                <div class="issuer icon-address"></div>
            </div>
            <div class=col-md-2>
                <button id=queryByIssuer class="btn btn-block" data-i18n=list/button/query>Query</button>
            </div>
        </div>
    </div>

    <div id=result class="container" >
    </div>
    
    <div class=footer></div>

    <script src="libs/jquery-3.3.1.min.js"></script>
    <script src="libs/bootstrap-4.0.0-dist/js/bootstrap.bundle.min.js" data-depends="jquery.slim"></script>
    <script src="libs/external/jquery.md5.js"></script>
    <script src="libs/bootbox.min.js" data-depends="bootstrap jquery.slim"></script>
    <script src="libs/jquery.qrcode.min.js" data-depends="jquery"></script>
    <script src="libs/blockies.min.js"></script>
    <script src="dist/nebulas.js"></script>
    <script src="js/1-localSave.js"></script>
    <script src="js/home.v1.js"></script>
    <script src="js/i18n.js" data-depends="jquery.slim"></script>
    <script src="js/ui-block.js" data-depends="bootbox blockies jquery.slim i18n.js nebulas.js"></script>
    <script>
            "use strict";
    
            var nebulas = require("nebulas"),
                Transaction = nebulas.Transaction,
                Utils = nebulas.Utils,
                Unit = nebulas.Unit,
                neb = new nebulas.Neb(),
                validateAll = uiBlock.validate();

            uiBlock.insert({
                footer: ".footer",
                title: ".title",
                header: ".header",
                iconAddress: ".icon-address",
                logoMain: ".logo-main",
                numberComma: ".number-comma",
            });
    
            neb.setRequest(new nebulas.HttpRequest(localSave.getItem("apiPrefix")));
            $("#queryByIssuer").on("click", onClickQuery);

            function getInfo(result,param,ids,i) {
                var hash = ids[i];
                var a=JSON.stringify([hash]);
                param.contract={"function":"getInfo","args":JSON.stringify([hash])};
                neb.api.call(param)
                .then(function(tx) {
                    var centificate = JSON.parse(tx.result);
                    var html = '<div class="certificate" style="background:url(./images/certificate.jpg);background-size: 600px 400px;">'+
                        '<h3 class="cert-title" >'+centificate.title+'</h3>'+
                        '<br>'+
                        '<h5 class="cert-name">'+centificate.ownerName+'</h5>'+
                        '<br>'+
                        '<div class="cert-text" >'+centificate.text+'</div>'+
                        '<br>'+
                        '<br>'+
                        '<div class="cert-issuer">'+centificate.issuerName+'</div>'+
                        '<div class="cert-date">'+centificate.time+'</div>'+
                        '</div>';
                    result.append(html);
                    ++i;
                    if(i<ids.length) {
                        getInfo(result,param,ids,i);
                    }
                });
            }
    
            function onClickQuery() {
                var fromAddress, toAddress, amount, gaslimit, gasprice, nonce, contract;
                if (validateAll()) {
                    fromAddress = $(".icon-address.issuer input").val();
                    toAddress = localSave.getItem("contract");;
                    amount = "0";
                    gaslimit = 1000000;
                    gasprice = 2000000;
                    contract={"function":"listByIssuer","args":JSON.stringify([fromAddress])}

                    neb.api.getAccountState(fromAddress).then(function (resp) {
                        nonce = parseInt(resp.nonce || 0) + 1;
                        try {
                            var temp = 
                            {
                                from: fromAddress,
                                to: toAddress,
                                value: Unit.nasToBasic(Utils.toBigNumber(amount)),
                                nonce: parseInt(nonce),
                                gasPrice: gasprice,
                                gasLimit: gaslimit,
                                contract: contract
                            };
                            var result = $("#result");
                            result.html("");
                            neb.api.call(temp).then(function(tx) {
                                if(!tx||!tx.result){
                                    result.html("query fails.");
                                    return;                                        
                                }

                                var ids = JSON.parse(tx.result).ids;
                                if(!ids || ids.length===0) {
                                    result.html("no data.");
                                }
                                else {
                                    getInfo(result,temp,ids,0);
                                }
                            });
                        } catch (e) {
                            bootbox.dialog({
                                backdrop: true,
                                onEscape: true,
                                message: e,
                                size: "large",
                                title: "Error"
                            });
                        }
                    })
                }
            }
        </script>
</body>
</html>
